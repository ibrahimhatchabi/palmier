<div class="row add-form">
    <div class="col-4">
        <div class="add-form-left">
            <div class="add-commande"></div>
        </div>
    </div>
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-commande-heading" jhiTranslate="palmierDevApp.commande.home.createOrEditLabel">Create or edit a Commande</h2>
            <div class="row">
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group col-md-6" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group col-md-6">
                    <label class="form-control-label" jhiTranslate="palmierDevApp.commande.numero" for="field_numero">Numero</label>
                    <input type="number" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>
                <!--<div class="form-group col-md-6">
                    <label class="form-control-label" jhiTranslate="palmierDevApp.commande.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>-->
                <div class="form-group col-md-6">
                    <label class="form-control-label" jhiTranslate="palmierDevApp.commande.status" for="field_status">Status</label>
                    <!--<input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>-->
                    <select class="form-control" id="field_status" name="status" formControlName="status">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="'Payée'">Payée</option>
                        <option [ngValue]="'Non Payée'">Non Payée</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-control-label" jhiTranslate="palmierDevApp.commande.serveur" for="field_serveur">Serveur</label>
                    <select class="form-control" id="field_serveur" name="serveur" formControlName="serveurId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serveurOption.id" *ngFor="let serveurOption of serveurs; trackBy: trackServeurById">{{serveurOption.prenom+" "+serveurOption.prenom}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-6">
                    <label jhiTranslate="palmierDevApp.commande.plat" for="field_plats">Plat</label>
                    <select class="form-control" id="field_plats" multiple name="plats" formControlName="plats">
                        <option [ngValue]="getSelected(editForm.get('plats').value, platOption)" *ngFor="let platOption of plats; trackBy: trackPlatById">{{platOption.libelle}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label jhiTranslate="palmierDevApp.commande.boisson" for="field_boissons">Boisson</label>
                    <select class="form-control" id="field_boissons" multiple name="boissons" formControlName="boissons">
                        <option [ngValue]="getSelected(editForm.get('boissons').value, boissonOption)" *ngFor="let boissonOption of boissons; trackBy: trackBoissonById">{{boissonOption.libelle}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
