<div>
    <div class="page-heading" id="page-heading">
        <div class="page-title-container">
            <div class="page-logo logo-serveur-male"></div>
            <div class="page-logo logo-serveur-female"></div>
            <span jhiTranslate="palmierDevApp.serveur.home.title">Serveurs</span>
        </div>
        <button id="jh-create-entity" class="btn btn-custom btn-custom-md btn-edit float-right jh-create-entity create-commande" [routerLink]="['/serveur/new']">
            <div class="button-content">
                <div class="button-logo add-logo"></div>
                <span  jhiTranslate="palmierDevApp.serveur.home.createLabel">
                Create a new Serveur
                </span>
            </div>
        </button>
    </div>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="serveurs?.length === 0">
        <span jhiTranslate="palmierDevApp.serveur.home.notFound">No serveurs found</span>
    </div>
    <div class="table-responsive" *ngIf="serveurs?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
<!--            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th scope="col"  jhiSortBy="nom"><span jhiTranslate="palmierDevApp.serveur.nom">Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="prenom"><span jhiTranslate="palmierDevApp.serveur.prenom">Prenom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="telephone"><span jhiTranslate="palmierDevApp.serveur.telephone">Telephone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
<!--            <th scope="col"  jhiSortBy="civiliteId"><span jhiTranslate="palmierDevApp.serveur.civilite">Civilite</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serveur of serveurs ;trackBy: trackId">
<!--                <td><a [routerLink]="['/serveur', serveur.id, 'view' ]">{{serveur.id}}</a></td>-->
                <td>{{serveur.nom}}</td>
                <td>{{serveur.prenom}}</td>
                <td>{{serveur.telephone}}</td>
                <!--<td>
                    <div *ngIf="serveur.civiliteId">
                        <a [routerLink]="['/civilite', serveur.civiliteId , 'view' ]" >{{serveur.civiliteId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="">
                        <button type="submit"
                                [routerLink]="['/serveur', serveur.id, 'view' ]"
                                class="btn btn-custom btn-details btn-sm">
                            <!--                            <fa-icon [icon]="'eye'"></fa-icon>-->
                            <div class="button-content">
                                <div class="button-logo details-logo"></div>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </div>
                        </button>
                        <button type="submit"
                                [routerLink]="['/serveur', serveur.id, 'edit' ]"
                                class="btn btn-custom btn-edit btn-sm">
                            <!--                            <fa-icon [icon]="'pencil-alt'"></fa-icon>-->
                            <div class="button-content">
                                <div class="button-logo edit-logo"></div>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </div>
                        </button>
                        <button type="submit"
                                [routerLink]="['/serveur', { outlets: { popup: serveur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-custom btn-delete btn-sm">
                            <!--                            <fa-icon [icon]="'times'"></fa-icon>-->
                            <div class="button-content">
                                <div class="button-logo delete-logo"></div>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </div>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="serveurs?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
