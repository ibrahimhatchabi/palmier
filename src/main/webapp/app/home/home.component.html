<div class="row">
    <div class="col-md-8 left-box">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-4 right-box">
        <div [ngSwitch]="isAuthenticated()">
            <div class="" *ngSwitchCase="false">
                <h1 class="display-4" jhiTranslate="home.title">Welcome</h1>
                <p class="lead" jhiTranslate="home.subtitle">Please identify yourself</p>
            </div>

            <div class="" *ngSwitchCase="true">
                <h1 class="display-4 home-title" jhiTranslate="home.title">Welcome</h1>
            </div>
        </div>

        <div [ngSwitch]="isAuthenticated()">
            <div class="home-menu-container" *ngSwitchCase="true">
                <div class="menu-container">
                    <a class="menu-item top-left" [routerLink]="['/commande']">
                        <div class="item-container order-item" title-custom="Commandes">
                            <div class="item order-item"></div>
                        </div>
                    </a>
                    <a class="menu-item top-right" [routerLink]="['/serveur']">
                        <div class="item-container server-item" title-custom="Serveurs">
                            <div class="item server-item-male"></div>
                            <div class="item server-item-female"></div>
                        </div>
                    </a>
                    <a class="menu-item bottom-left" [routerLink]="['/plat']">
                        <div class="item-container plat-item" title-custom="Plats">
                            <div class="item plat-item"></div>
                        </div>
                    </a>
                    <a class="menu-item bottom-right" [routerLink]="['/boisson']">
                        <div class="item-container boisson-item" title-custom="Boissons">
                            <div class="item boisson-item"></div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="" *ngSwitchCase="false">
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                    </div>
                    <div class="col-md-12">
                        <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                            <div class="form-group">
                                <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                                       formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="password" jhiTranslate="login.form.password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                                       formControlName="password">
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="rememberMe">
                                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                                </label>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                            </div>
                        </form>
                        <div class="forspace"></div>
                        <div class="alert alert-warning">
                            <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                        </div>
                        <div class="alert alert-warning">
                            <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                            <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
